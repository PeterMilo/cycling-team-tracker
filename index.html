<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de France Breakaway Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="headerTitle">üö¥‚Äç‚ôÇÔ∏è Tour de France Breakaway Tracker</h1>
            <div class="live-indicator">
                <span class="dot"></span>
                <span>Live Data</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Visual Race Display Section -->
            <section class="visual-race-section">
                <div class="section-header">
                    <h2>Race Visualization</h2>
                  <div class="last-update">
                        Last updated: <span id="lastUpdate">Never</span>
                    </div>
                    <div class="race-direction">
                        <span>Finish Line ‚Üí</span>
                    </div>
                </div>
                
                <div id="visualRace" class="visual-race">
                    <div class="race-track">
                        <!--<div class="finish-line">FINISH</div> -->
                        <div id="raceGroups" class="race-groups">
                            <div class="loading-visual">Waiting for race data...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Race Data Section -->
            <section class="race-section">
                <div class="section-header">
                    <h2>Current Race Positions</h2>
                    <div class="last-update">
                        Last updated: <span id="lastUpdate">Never</span>
                    </div>
                </div>
                
                <div class="breakaway-alert" id="breakawayAlert" style="display: none;">
                    <h3>üö® Your Riders in Breakaway!</h3>
                    <div id="breakawayRiders"></div>
                </div>

                <div id="raceData" class="race-data">
                    <div class="loading">Fetching race data...</div>
                </div>
            </section>

            <!-- All Teams Section -->
            <section class="all-teams-section">
                <div class="section-header">
                    <h2>All Teams</h2>
                    <button id="toggleTeamsBtn" class="toggle-btn">Show Teams</button>
                </div>
                
                <div id="allTeamsContent" class="all-teams-content hidden">
                    <div id="allTeamsList" class="all-teams-list">
                        <div class="loading">Loading teams...</div>
                    </div>
                </div>
            </section>

          
            
        </main>
    </div>

                
    <script type="module" src="script.js"></script>
</body>
</html>
